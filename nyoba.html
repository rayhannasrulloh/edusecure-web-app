<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoFlow Sign Up UI</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* --- CSS Reset & Global Variables --- */
        :root {
            --primary-purple: #7F30FF;
            --primary-purple-hover: #6a25d9;
            --text-dark: #1A1A1A;
            --text-grey: #71717a;
            --text-light-grey: #a1a1aa;
            --bg-pink-tint: #FFF5F7;
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-pink-tint);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Subtle background gradient shapes to enhance glass effect */
            background-image: 
                radial-gradient(circle at 10% 90%, rgba(255, 100, 100, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(127, 48, 255, 0.1) 0%, transparent 40%);
        }

        /* --- Main Container --- */
        .main-container {
            background: #fff;
            width: 100%;
            max-width: 1100px;
            min-height: 650px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            overflow: hidden;
        }

        /* ================= LEFT PANEL (Form) ================= */
        .left-panel {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-tag {
            display: inline-flex;
            align-items: center;
            background: #F3E8FF;
            color: var(--primary-purple);
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 32px;
            width: fit-content;
        }
        .brand-tag i { margin-right: 8px; }

        h1 {
            font-size: 32px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-grey);
            margin-bottom: 40px;
        }

        /* Form Styling */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 1px solid #E4E4E7;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            color: var(--text-dark);
        }

        input::placeholder { color: var(--text-light-grey); }
        input:focus { border-color: var(--primary-purple); }

        .password-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
            pointer-events: none;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #9333EA 0%, var(--primary-purple) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }

        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #E4E4E7;
            background: #FAFAFA;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-social:hover { background: #F4F4F5; }
        .btn-social i { font-size: 20px; margin-right: 8px; }

        /* Footer Links */
        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-grey);
        }

        .link-purple {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }
        .link-grey { color: var(--text-grey); text-decoration: none; }


        /* ================= RIGHT PANEL (Visual & Glassmorphism) ================= */
        .right-panel {
            flex: 1;
            position: relative;
            /* Using a placeholder image that matches the abstract 3D style */
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            display: flex;
            /* Hiding on smaller screens if necessary, though the prompt implies desktop */
            @media (max-width: 900px) { display: none; }
        }

        .close-btn-top {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Glass Card Base Class --- */
        .glass-card {
            background: var(--glass-bg);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); /* Safari fix */
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            color: white;
            position: absolute;
        }

        /* --- Card 1: Analytics Review (Top Left) --- */
        .card-analytics {
            top: 40px;
            left: 40px;
            width: 200px;
        }
        .analytics-header {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34D399; /* Green */
            border-radius: 50%;
            margin-right: 8px;
        }
        .analytics-time {
            font-size: 13px;
            opacity: 0.8;
        }

        /* --- Card 2: Weekly Progress (Center Big Card) --- */
        .card-progress {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%); /* Centered relative to panel */
            width: 85%;
            padding: 24px;
        }
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .progress-stat { color: #dcfce7; } /* Light green */

        .chart-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100px;
        }
        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        /* The actual bars in the chart */
        .bar {
            width: 24px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
        }
        /* Setting arbitrary heights to match visual */
        .b1 { height: 40px; }
        .b2 { height: 55px; background: rgba(255, 230, 200, 0.5); /* Orange tint */ }
        .b3 { height: 45px; }
        .b4 { height: 30px; }
        .b5 { height: 70px; background: rgba(255, 255, 255, 0.8); /* Highlighted bar */ }
        .b6 { height: 25px; }
        .b7 { height: 35px; }

        .bar-label { font-size: 12px; opacity: 0.8; }


        /* --- Card 3: Team Standup (Bottom Left) --- */
        .card-standup {
            bottom: 40px;
            left: 40px;
            width: 260px;
        }
        .standup-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .live-tag {
            font-size: 12px;
            display: flex;
            align-items: center;
            color: #34D399;
        }
        .live-tag .status-dot { margin-right: 4px; }
        
        .standup-time { font-size: 13px; opacity: 0.8; margin-bottom: 16px; }

        .avatar-group {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: -8px; /* Overlap effect */
        }
        .avatar:first-child { margin-left: 0; }
        /* Fake avatar colors */
        .av1 { background: #D946EF; }
        .av2 { background: #3B82F6; }
        .av3 { background: #10B981; }
        .av4 { background: #F97316; }
        .avatar-more { background: rgba(255, 255, 255, 0.3); margin-left: 12px; border: none;}
        .standup-arrow { margin-left: auto; opacity: 0.7; }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="brand-tag">
                <i class="ri-box-3-fill"></i> NeoFlow
            </div>
            <h1>Create your workspace</h1>
            <p class="subtitle">Get started with your free account today</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullname" placeholder="Full name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Create password" required>
                    <i class="ri-arrow-right-line password-arrow"></i>
                </div>

                <button type="submit" class="btn-primary">Get Started</button>
            </form>

            <div class="social-buttons">
                <button class="btn-social">
                    <i class="ri-github-fill"></i> GitHub
                </button>
                <button class="btn-social">
                    <i class="ri-google-fill" style="color: #DB4437;"></i> Google
                </button>
            </div>

            <div class="footer-links">
                <span>Already have an account? <a href="#" class="link-purple">Sign in</a></span>
                <a href="#" class="link-grey">Terms & Privacy</a>
            </div>
        </div>

        <div class="right-panel">
             <button class="close-btn-top">
                <i class="ri-close-line"></i>
            </button>

            <div class="glass-card card-analytics">
                <div class="analytics-header">
                    <div class="status-dot"></div>
                    Analytics Review
                </div>
                <div class="analytics-time">3:30pm–4:45pm</div>
            </div>

            <div class="glass-card card-progress">
                <div class="progress-header">
                    <span>Weekly Progress</span>
                    <span class="progress-stat">+12%</span>
                </div>
                <div class="chart-bars">
                    <div class="bar-group"><div class="bar b1"></div><span class="bar-label">M</span></div>
                    <div class="bar-group"><div class="bar b2"></div><span class="bar-label">T</span></div>
                    <div class="bar-group"><div class="bar b3"></div><span class="bar-label">W</span></div>
                    <div class="bar-group"><div class="bar b4"></div><span class="bar-label">T</span></div>
                    <div class="bar-group"><div class="bar b5"></div><span class="bar-label">F</span></div>
                    <div class="bar-group"><div class="bar b6"></div><span class="bar-label">S</span></div>
                    <div class="bar-group"><div class="bar b7"></div><span class="bar-label">S</span></div>
                </div>
            </div>

            <div class="glass-card card-standup">
                <div class="standup-header">
                    <span>Team Standup</span>
                    <div class="live-tag"><div class="status-dot"></div> Live</div>
                </div>
                <div class="standup-time">9:00am–9:30am</div>
                <div class="avatar-group">
                    <div class="avatar av1">S</div>
                    <div class="avatar av2">M</div>
                    <div class="avatar av3">A</div>
                    <div class="avatar av4">J</div>
                    <div class="avatar av-more">+3</div>
                    <i class="ri-arrow-right-line standup-arrow"></i>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Basic JavaScript for interactivity

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const inputs = form.querySelectorAll('input');

            // 1. Simple Form Submission Handler
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop actual submission

                const name = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if(name && email && password) {
                    console.log('Form Submitted:', { name, email, password });
                    alert(`Welcome, ${name}! Your account is being created.`);
                    form.reset();
                }
            });

            // 2. Add subtle interaction to inputs (optional enhancement)
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                   input.parentElement.style.transform = "translateY(-2px)";
                   input.parentElement.style.transition = "transform 0.3s ease";
                });
                input.addEventListener('blur', () => {
                   input.parentElement.style.transform = "translateY(0)";
                });
            });

            // 3. Social button interaction
            const socialBtns = document.querySelectorAll('.btn-social');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                   const platform = e.currentTarget.innerText.trim();
                   alert(`Redirecting to ${platform} login...`);
                });
            });

             // 4. Close button interaction
             document.querySelector('.close-btn-top').addEventListener('click', () => {
                 alert("Close button clicked. In a real app, this might dismiss a modal.");
             })
        });
    </script>
</body>
</html>
